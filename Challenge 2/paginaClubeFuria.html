<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Clube de Fãs da FURIA</title>
  <style>
    body { font-family: Arial; padding: 30px; max-width: 600px; margin: auto; background: #111; color: #fff; text-align: center; }
    h1 { color: #fff; font-family: 'Times New Roman', Times, serif; }
    label { display: block; margin-top: 15px; text-align: left; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 6px; border: none; }
    button { margin-top: 20px; padding: 12px 20px; background: #f00; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    img { width: 200px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <img src="https://furiagg.fbitsstatic.net/sf/img/logo-furia.svg?theme=main&v=202503171541" alt="Logo FURIA">

  <h1>Clube de Fãs Oficial da FURIA</h1>
  <p>Receba benefícios exclusivos, brindes, agendas, notícias dos seus times e jogadores favoritos e muito mais! Preencha seus dados abaixo para fazer parte.</p>

  <form method="POST" enctype="multipart/form-data" action="http://localhost:8000/documento/">
    <label>Nome completo:
      <input type="text" name="nome" required>
    </label>

    <label>CPF:
      <input type="text" name="cpf" required>
    </label>

    <label>Endereço:
      <input type="text" name="endereco" required>
    </label>

    <label>Email:
      <input type="email" name="email" required>
    </label>

    <label>Interesses em e-sports (ex: CS2, LoL, Valorant):
      <input type="text" name="interesses">
    </label>

    <label>Atividades no último ano com e-sports:
      <textarea name="atividades" rows="3"></textarea>
    </label>

    <label>Compras relacionadas a FURIA (produtos, ingressos, etc.):
      <textarea name="compras" rows="3"></textarea>
    </label>

    <label>Upload de documento com foto:
      <input type="file" name="file" accept="image/*">
    </label>

    <label>Link de perfil (ex: HLTV, Liquipedia, Steam):
      <input type="text" name="link">
    </label>

    <button type="submit">Fazer Parte do Clube</button>
  </form>
</body>
</html>
